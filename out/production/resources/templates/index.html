<!--<script t h : src="@{~/js/dashboard.js}"></script>-->
<!-- End custom js for this page-->
<script>

    function fitWindow(){

        const heightWindow = $(window).height();

        const heightNav = $('nav.navbar').height();

        const heightFooter = $('footer.footer').height();

        const heightContent = $('.content-wrapper').height();

        const heightMin = heightWindow - (heightNav + heightFooter + 85);

        if (heightContent < heightMin) {
            $('.content-wrapper').height(heightWindow - (heightNav + heightFooter + 85));
        } else {
            $('.content-wrapper').removeAttr('style');
        }
    }

    fitWindow();

</script>
</body>
