<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml" class="content-wrapper">
    <script th:inline="javascript">
        window.history.forward(0);

    </script>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form id="form-proc" class="form-sample" th:action="@{~/procurement/save}"
                          th:object="${procurement}" method="post" enctype="multipart/form-data">
                        <input th:if="*{requestId > 0}" type="hidden" th:field="*{requestId}"/>
                        <h4 class="card-description">
                            Product Request
                        </h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Request By</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nameReq}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Due Date</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{dueDate}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Department</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{departmentName}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Product</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Qty</label>
                                    <label class="col-sm-9 col-form-label"></label>
                                </div>
                            </div>
                        </div>
                        <h4 class="card-description">
                            Vendor and Offer Doc
                        </h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Vendor</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Offer Doc</label>
                                    <div class="col-sm-9">
                                        <a href="#" class="form-control">Download</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h4 class="card-description">
                            Approval
                        </h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Head Dept.</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nikKdep}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Approve Date</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{apvKdepDate}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Name</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nameKdep}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Procurement</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nikProc}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Approve Date</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{apvProcDate}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Name</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nameProc}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Head Proc</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nikKdepProc}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Approve Date</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{apvKdepProcDate}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Name</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nameKdepProc}"></label>
                                </div>
                            </div>
                        </div>
                        <h4 class="card-description">
                            Delivery
                        </h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Receive</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nikReceive}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Receive Date</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{receiveDate}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Name</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nameReceive}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Receive Aprv.</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nikReceiveApprove}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Aprv. Date</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{receiveApprovalDate}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Name</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nameReceiveApprove}"></label>
                                </div>
                            </div>
                        </div>
                        <h4 class="card-description">
                            Pickup
                        </h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Pickup</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{nikPickup}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Pickup Date</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{apvPickupDate}"></label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Name</label>
                                    <label class="col-sm-9 col-form-label" th:text="*{namePickup}"></label>
                                </div>
                            </div>
                        </div>
                        <div class="space-action"></div>
                        <button th:if="${0 == 1}" type="submit" class="btn btn-success mr-2">Submit</button>
                        <button type="button" onclick="cancel()" class="btn btn-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <script th:inline="javascript">

        /*
        table of content
        - load data vendor by product
        */

        function cancel() {
            window.location.replace(/*[[@{~/procurement}]]*/);
        }

        (function($) {

            // loadVendor();

            $('#form-proc').submit(function() {
                return false;
            });

            function loadVendor() {
                $(".se-pre-con").fadeIn("slow");
                var productId = /*[[${procurement.productId}]]*/ 0;
                $.ajax({
                    url: /*[[@{~/procurement} + '/load_vendor_by_product']]*/,
                    type: "POST",
                    data: JSON.stringify({productId: productId}),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(res, data) {
                        console.log(res);
                        var html = '<option></option>';
                        $.each( res, function( key, value ) {
                            html += '<option value="' + value.vendorId + '" data-harga="'+ value.harga +'">' + value.vendorName + '</option>';
                        });
                        $('#vendor').html(html);
                        $('#vendor').select2({
                            placeholder: 'Select an vendor'
                        });
                        $(".se-pre-con").fadeOut("slow");
                    }
                });
                $('#vendor').on('change', function(){
                    var selected = $(this).find('option:selected');
                    var harga = selected.data('harga');
                    var qty = $('#form-proc input[name=qty]').val();
                    console.log($(this).val());
                    console.log(harga);
                    console.log(qty);
                    $('#form-proc input[name=harga]').val(qty * harga);
                });
            }

        })(jQuery)


        </script>
    </div>
</div>
