<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml" class="content-wrapper">
    <script th:inline="javascript">
        window.history.forward(0);
    </script>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Menu Form</h4>
                    <form class="form-sample" th:action="@{~/menu/save}" th:object="${menu}" method="post">
                        <input th:if="*{menuId > 0}" type="hidden" th:field="*{menuId}"/>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Parent Menu</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" th:field="*{parentId}" th:required="true">
                                            <option value="" selected disabled >Menu</option>
                                            <option value="0" >Root</option>
                                            <option th:each="i : ${menuParent}" th:value="${i?.menuId}" th:text="${i?.menuName}" th:selected="${i?.menuId == parentId}"></option>
                                        </select>
                                    </div>
                                    <span class="col-sm-3 col-form-label" th:if="${#fields.hasErrors('parentId')}"></span>
                                    <span class="col-sm-9 error error-field text-danger" th:if="${#fields.hasErrors('parentId')}" th:errors="*{parentId}"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Seq Number</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{seqNumber}">
                                    </div>
                                    <span class="col-sm-3 col-form-label" th:if="${#fields.hasErrors('seqNumber')}"></span>
                                    <span class="col-sm-9 error error-field text-danger" th:if="${#fields.hasErrors('seqNumber')}" th:errors="*{seqNumber}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Menu Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{menuName}">
                                    </div>
                                    <span class="col-sm-3 col-form-label" th:if="${#fields.hasErrors('menuName')}"></span>
                                    <span class="col-sm-9 error error-field text-danger" th:if="${#fields.hasErrors('menuName')}" th:errors="*{menuName}"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Menu Icon</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{menuIcon}">
                                    </div>
                                    <span class="col-sm-3 col-form-label" th:if="${#fields.hasErrors('menuIcon')}"></span>
                                    <span class="col-sm-9 error error-field text-danger" th:if="${#fields.hasErrors('menuIcon')}" th:errors="*{menuIcon}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Module Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{moduleName}">
                                    </div>
                                    <span class="col-sm-3 col-form-label" th:if="${#fields.hasErrors('moduleName')}"></span>
                                    <span class="col-sm-9 error error-field text-danger" th:if="${#fields.hasErrors('moduleName')}" th:errors="*{moduleName}"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Type Menu</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{typeMenu}">
                                    </div>
                                    <span class="col-sm-3 col-form-label" th:if="${#fields.hasErrors('typeMenu')}"></span>
                                    <span class="col-sm-9 error error-field text-danger" th:if="${#fields.hasErrors('typeMenu')}" th:errors="*{typeMenu}"></span>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success mr-2">Submit</button>
                        <button type="button" onclick="cancel()" class="btn btn-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">

        function cancel() {
            window.location.replace(/*[[@{~/menu}]]*/);
        }

    </script>
</div>
