<div th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml" class="content-wrapper">
    <script th:inline="javascript">
        window.history.forward(0);
    </script>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Config Form</h4>
                    <form class="form-sample" th:action="@{~/config/save}" th:object="${config}" method="post">
                        <input th:if="*{configurationId > 0}" type="hidden" th:field="*{configurationId}"/>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Configuration</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{configuration}">
                                    </div>
                                    <span class="col-sm-3 col-form-label" th:if="${#fields.hasErrors('configuration')}"></span>
                                    <span class="col-sm-9 error error-field text-danger" th:if="${#fields.hasErrors('configuration')}" th:errors="*{configuration}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Value</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{value}">
                                    </div>
                                    <span class="col-sm-3 col-form-label" th:if="${#fields.hasErrors('value')}"></span>
                                    <span class="col-sm-9 error error-field text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Description</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" th:field="*{description}">
                                    </div>
                                    <span class="col-sm-3 col-form-label" th:if="${#fields.hasErrors('description')}"></span>
                                    <span class="col-sm-9 error error-field text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success mr-2">Submit</button>
                        <button type="button" onclick="cancel()" class="btn btn-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">

        function cancel() {
            window.location.replace(/*[[@{~/config}]]*/);
        }

    </script>
</div>
